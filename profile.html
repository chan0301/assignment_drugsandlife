<html>
<head>

<script>
<!--checklogin-->
  $(document).ready(function checklogin(){
	  var storname = window.localStorage.getItem("username");
  if ( storname == undefined){
	  alert("You are not logged in, Redirect to Login Page...");
	  window.location.replace("login.html");
	}else{
	  document.getElementById("welcome").innerHTML = localStorage.getItem("username");
	};
  });
</script>
<!--logout-->
<script>
  function clearstorage(){
	  localStorage.removeItem("username"); 
	  window.location.replace("login.html");
	  alert("Logged out Successful");
  };
</script>

</head> 
<body> 

<div id="profile" data-role="page">
  <div data-role="header" data-position="fixed" data-theme="b">

  </div>

  <h1 align="center">Drugs and Life</h1>
  <h2 align="center">Welcome! <label id="welcome"></label></h2>
  </div>

     <a href="changepw.html" rel="external">
     <button id="changePW">Change password</button>
     </a>

  </div>

  </div>
</div>

</body>
