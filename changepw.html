<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Drugs and Life</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
<!--checklogin-->
  $(document).ready(function checklogin(){
	  var storname = window.localStorage.getItem("username");
  if ( storname == undefined){
	  alert("You are not logged in, Redirect to Login Page...");
	  window.location.replace("login.html");
  };
});
</script>
<!--change password-->
<script>
$(document).ready(function() {
  $("#update").on('click',function() {
	var username = window.localStorage.getItem("username"); 
    var email=$("#email").val();
    var oldpass=$("#oldpass").val();
	var newpass=$("#newpass").val();
	
    var myData = 'email='+email+'&oldpass='+oldpass+'&newpass='+newpass+'&username='+username;
	 			
        $.ajax({
  		  	 url:'changepw.php',
  			   type:"PUT",
           dataType : 'text',
  			   data:myData,
        success: function(mymsg){
			alert(mymsg);
					if(mymsg == "Password Changed")
					{
				alert("Password Changed! Redirecting To Profile Page");
				window.location.replace("profile.html");
			}
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   });
});
</script>

</head> 
<body> 

<div id="changepw" data-role="page">
  <div data-role="header" data-position="fixed" data-theme="b">
    <h3>Change Password</h3>
    <a href="index.html" rel="external">Back</a>
    <a href="profile.html" rel="external">Profile</a>
  </div>
  <div>
  <h1 align="center">Drugs and Life</h1>
  </div>
  <div role="main" class="ui-content" align="center" style="margin:80px">
  <h4>Email:</h4>
    <input type="text" id="email"><br>
    <h4>Old Password:</h4>
    <input type="password" id="oldpass"><br>
    <h4>New Password:</h4>
    <input type="password" id="newpass"><br>

    <button id="update">Update</button>
    
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b">
    <h3></h3>
  </div>
</div>

</body>
</html>
